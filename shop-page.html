<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARS SPACE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imgs/logo--circle.svg" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div id="nav-placeholder"></div>


    <script>
    function Sidebarcolor() {
  const observer = new MutationObserver(() => {
    const sidebarLink = document.querySelector('.sidebar-link.SpaceShop');
    if (sidebarLink) {
      sidebarLink.style.background = '#fc6736';
      sidebarLink.style.color = '#fff';
      observer.disconnect(); // прекращаем слежку
    }
  });

  observer.observe(document.body, { childList: true, subtree: true });
}

Sidebarcolor();
    </script>

    <script src="components.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</body>
</html>
